

<!DOCTYPE html>
<html lang="en">
<head>
        <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />
        <link href="{{ SITEURL }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed" />
        <link href="{{ SITEURL }}/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />

        <!--[if IE]>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

        <!--[if lte IE 7]>
                <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie.css"/>
                <script src="{{ SITEURL }}/js/IE8.js" type="text/javascript"></script><![endif]-->

        <!--[if lt IE 7]>
                <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie6.css"/><![endif]-->

</head>

<body>
	<div id="wrap" style="width:900px">
	    <div id="container" style="width:600px">
            {% include 'github.html' %}

            <div class="entry">
                {% block content %}
                {% endblock %}
            </div>
        </div>


        <div id="sidebar">
            <h1><a href="{{ SITEURL }} " title="title">{{ SITENAME }}</a></h1>
            <span class="description">{{ DESCRIPTION }} </span>
            <a href="/pages/about.html">About</a> |
	    <a href="/archives.html">Archives</a> |
	    <a href="https://git.kyleisom.net/">Git</a></span><br />
        <span class="feed">Feeds: <a href="/index.rss">RSS</a> | <a href="/index.atom">Atom</a></span>
        </div>

        <div id="footer">
            <div id="credits">
                <span>Adapted from <a href="http://wordpress.org/themes/monospace">Monospace</a> || Created with <a href="">Pelican</a></span>
            </div>
        </div>
    </div>

</body>
</html>
